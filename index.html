<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Six Nations Scoreboard</title>
</head>
<body>
    <div>
        <h1 id="sixNations">Six Nations Scoreboard</h1>
    </div>
    <div class="timer">
            <h2>Timer</h1>
            <p id="timer"></p>
            <div id="secondTenthsExample">
                    <div class="values"></div>
                </div>
    </div>
    <div id="startGame">
        <button class="timerButton">Start Game</button>
    </div>
    <br>
    <div class="buttonBox">
        <div>
            <button id="try">Try</button>
            <button id="con">Conversion</button>
            <button id="pen"> classPenalty</button>
            <button id="dg">Drop Goal</button>
        </div>
        <div>
            <button id="try2">Try</button>
            <button id="con2">Conversion</button>
            <button id="pen2">Penalty</button>
            <button id="dg2">Drop Goal</button>
        </div>
    </div>
    <br>
    <div class="gameBox">
        <div>
            <h3 class="scores">Team 1 Score</h2>
            <p id="teamOneScore"></p>
        </div>
        <div>   
            <h3 class="scores">Team 2 Score</h2>
            <p id="teamTwoScore"></p>
        </div>
    </div>
    <br>

    <script src="/app.js"></script>
</body>
</html>
