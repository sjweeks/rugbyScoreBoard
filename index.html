<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Six Nations Scoreboard</title>
</head>
<body>
    <div class="headerContainer">
        <!-- <div>
            <h1 id="sixNations">Six Nations Scoreboard</h1>
        </div>
        <br> -->
        <div class="timer">
            <h1 id="sixNations">Six Nations Scoreboard</h1>
            <br>
            <h2>Timer</h1>
            <p id="timer"></p>
            <div class="timerButtons">
                <div class="buttons" id="startGame">
                    <button id="timerButton"></button>
                </div>
                <div class="buttons" id="pauseGame">
                    <button id="pauseButton"></button>
                </div>
            </div>

        </div>
        <div class="statsContainer">
            <h3 class="statsHeader">Team One Stats</h3>
            <div class="statsRow">
                <div>
                    <p>Try</p>
                    <p class="actualStats" id="tryStats"></p>
                </div>
                <div class="statsList">
                    <p>Conversion</p>
                    <p class="actualStats" id="conStats"></p>
                </div>
                <div class="statsList">
                    <p>Penalty</p>
                    <p class="actualStats" id="penStats"></p>
                </div>
                <div class="statsList">
                    <p>Drop Goal</p>
                    <p class="actualStats" id="dgStats"></p>
                </div>
            </div>
            <br>
            <h3 class="statsHeader">Team Two Stats</h3>
            <div  class="statsRow">
                <div class="statsList">
                    <p>Try</p>
                    <p class="actualStats" id="tryStats2"></p>
                </div>
                <div class="statsList">
                    <p>Conversion</p>
                    <p  class="actualStats"id="conStats2"></p>
                </div>
                <div class="statsList">
                    <p>Penalty</p>
                    <p class="actualStats" id="penStats2"></p>
                </div>
                <div class="statsList">
                    <p>Drop Goal</p>
                    <p class="actualStats" id="dgStats2"></p>
                </div>
            </div>
        </div>
    </div>

    <br>
    <div class="container">
        <div class="buttonBox">
            <div class="buttons">
                <button id="try" disabled>Try</button>
                <button id="con" disabled>Conversion</button>
                <button id="pen" disabled>Penalty</button>
                <button id="dg" disabled>Drop Goal</button>
            </div>
            <div class="buttons">
                <button id="try2" disabled>Try</button>
                <button id="con2" disabled>Conversion</button>
                <button id="pen2" disabled>Penalty</button>
                <button id="dg2" disabled>Drop Goal</button>
            </div>
        </div>
    <br>
        <div class="gameBox">
            <div class="scrollDiv">
                <h3 class="scores" id="teamOne"></h2>
                    <div class="scrollDiv">
                        <p id="teamOneScore"></p>
                        <div id="teamOneCommentary"></div>
                    </div>
            </div>
            <div class="scrollDiv">   
                <h3 class="scores" id="teamTwo"></h2>
                    <div class="scrollDiv">
                        <p id="teamTwoScore"></p>
                        <div id="teamTwoCommentary"></div>
                    </div>
                <br>
                <br>
                <br>
                <br>
            </div>
            
        </div>
    <br>
    </div>

    <script src="/app.js"></script>
</body>
</html>
