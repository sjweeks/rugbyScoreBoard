<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Six Nations Scoreboard</title>
</head>
<body>
    <div>
        <h1 id="sixNations">Six Nations Scoreboard</h1>
    </div>
    <div class="timer">
            <h2>Timer</h1>
            <p id="timer"></p>
            <div id="startGame">
                <button class="buttons" id="timerButton">Start Game</button>
            </div>
    </div>
    <br>
    <div class="container">
        <div class="buttonBox">
            <div class="buttons">
                <button id="try" disabled>Try</button>
                <button id="con" disabled>Conversion</button>
                <button id="pen" disabled>Penalty</button>
                <button id="dg" disabled>Drop Goal</button>
            </div>
            <div class="buttons">
                <button id="try2" disabled>Try</button>
                <button id="con2" disabled>Conversion</button>
                <button id="pen2" disabled>Penalty</button>
                <button id="dg2" disabled>Drop Goal</button>
            </div>
        </div>
    <br>
        <div class="gameBox">
            <div>
                <h3 class="scores">Team 1 Score</h2>
                <p id="teamOneScore"></p>
                <div id="teamOneCommentary">

                </div>
            </div>
            <div>   
                <h3 class="scores">Team 2 Score</h2>
                <p id="teamTwoScore"></p>
                <div id="teamTwoCommentary">
                    
                </div>
            </div>
            
        </div>
    <br>
    </div>

    <script src="/app.js"></script>
</body>
</html>
